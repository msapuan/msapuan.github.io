name: Deploy Jekyll to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Permissions untuk GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Konfigurasi environment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Ruby untuk Jekyll
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1" # Versi Ruby
          bundler-cache: true # Cache gems untuk cepat
          cache-version: 0 # Increment kalau ada issue cache

      # 3. Setup Node.js untuk build tools (opsional, kalau ada npm)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          bundle install
          npm install # Kalau ada package.json

      # 5. Build Jekyll site
      - name: Build Jekyll
        run: bundle exec jekyll build --trace
        env:
          JEKYLL_ENV: production

      # 6. Optimasi (minify HTML, CSS, JS)
      - name: Minify HTML
        run: |
          npm install -g html-minifier
          html-minifier --collapse-whitespace --remove-comments --minify-css --minify-js --input-dir _site --output-dir _site --file-ext html

      # 7. Upload artifact untuk deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  deploy:
    # Hanya jalan kalau push ke main (bukan PR)
    if: github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
