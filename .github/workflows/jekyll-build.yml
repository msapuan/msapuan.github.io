name: Build & Deploy Jekyll Site

# Trigger workflow
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

# Permissions untuk workflow
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrent runs - prevent multiple deployments
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history untuk better build

      # Step 2: Setup Ruby environment
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      # Step 3: Setup Pages
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # Step 4: Build Jekyll site
      - name: Build with Jekyll
        run: |
          bundle exec jekyll build \
            --baseurl "${{ steps.pages.outputs.base_path }}" \
            --lsi \
            --future
        env:
          JEKYLL_ENV: production

      # Step 5: Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    # Run only when build succeeds and push is to main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Optional: Notify on failure
  notify:
    if: failure()
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Notify build failure
        run: |
          echo "⚠️ Jekyll build failed! Check logs for details."
          exit 1
