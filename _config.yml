# _config.yml
title: "Muhammad Sapuan"
tagline: "$ whoami"
description: "Full-stack Web Developer & Linux Enthusiast | Terminal-style Portfolio with Interactive Blog"
url: "https://msapuan.github.io"
baseurl: ""
email: "your-email@example.com"

# Site metadata
author:
  name: Muhammad Sapuan
  email: "your-email@example.com"
  twitter: "your_twitter_handle"
  github: "msapuan"
  linkedin: "your_linkedin"
  bio: "Passionate about web development, open-source software, and Linux"

# Markdown & Syntax Highlighting
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Jekyll settings
permalink: /:year/:month/:day/:title/

# Collections - Blog Posts
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-sass-converter
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-paginate-v2
  - jekyll-archives

# Pagination
pagination:
  enabled: true
  per_page: 10
  permalink: /page/:num/
  title_suffix: " - Page :num"
  sort_field: date
  sort_reverse: true

# Archives (Automatically create pages untuk tags, categories, dll)
jekyll-archives:
  enabled: [year, month, tags]
  layouts:
    year: archive
    month: archive
    tag: archive
  permalinks:
    year: /blog/:year/
    month: /blog/:year/:month/
    tag: /blog/tag/:name/

# SEO & Social Media
twitter:
  username: your_twitter_handle
  card: summary_large_image

github:
  username: msapuan
  
og_image: /assets/images/og-image.jpg
logo: /assets/icons/favicon.png

# Comment System - Using Utterances (GitHub Issues based)
comments:
  enabled: true
  provider: utterances
  utterances:
    repo: msapuan/msapuan.github.io
    issue_term: pathname
    label: "ðŸ’¬ comment"
    theme: github-dark

# Build settings
sass:
  sass_dir: _sass
  style: compressed

# Output settings
show_downloads: false
show_in_nav: true

# Exclude dari build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .git
  - .github
  - .gitignore
  - CHANGELOG.md
  - LICENSE

# Include files
include:
  - .htaccess
  - .nojekyll
  - _redirects

# Keep files during builds
keep_files:
  - .git
  - .gitignore

# HTML Compression (minify output)
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# Future posts
future: false

# Timezone
timezone: Asia/Jakarta

# Livereload untuk development
livereload: true
