---
layout: default
title: Blog
---

<div class="terminal-container">
  <div class="terminal-header">
    <h1>> Blog Posts</h1>
  </div>
  
  <ul class="blog-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <div class="meta">{{ post.date | date: "%Y-%m-%d" }} | {{ post.excerpt | strip_html | truncatewords: 15 }}</div>
      </li>
    {% endfor %}
  </ul>
  
  <div class="prompt" style="margin-top: 2rem;">
    <a href="/" style="color: var(--gray);">‚Üê cd ~</a>
  </div>
</div>
